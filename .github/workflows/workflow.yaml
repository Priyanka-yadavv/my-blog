name: Continuous Integration
env:
  DB_DATABASE: test
  DB_USER: "dev"
  DB_PASSWORD: "Priyanka#123"
on: push
jobs:
  run_code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          sudo mysql -e 'CREATE DATABASE wordpress_test;' -uroot -proot
          sudo mysql -e 'SHOW DATABASES;' -uroot -proot
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Run linting
        run: |
          go fmt ./...
          go vet ./...
      - name: Run tests
        run: go test